<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" data-params="1" class="btn btn-success btn-primary-multi btn-primary btn-disabled disabled {:$auth->check('product/setStatus')?'':'hide'}" title="{:__('通过')}" ><i class="fa fa-check-square-o"></i> {:__('通过')}</a>
                        <a href="javascript:;" data-params="2" class="btn btn-danger btn-primary-multi btn-primary btn-disabled disabled {:$auth->check('product/setStatus')?'':'hide'}" title="{:__('不通过')}" ><i class="fa fa-times-circle"></i> {:__('不通过')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('product/edit')}" 
                           data-operate-del="{:$auth->check('product/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
